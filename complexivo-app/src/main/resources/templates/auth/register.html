<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TIENDA COMPUTRON</title>
    <style>

        .navbar {
            position: fixed;
            top: 10px; /* Baja el navbar un poco */
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
            padding: 15px 20px;
            z-index: 10;
        }

        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298); /* Degradado futurista */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding-top: 90px; /* Ajustado para que el navbar no cubra el formulario */
        }

        .register-container {
            background: rgba(17, 17, 17, 0.9); /* Fondo oscuro semi-transparente */
            padding: 2rem;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }

        .register-container h2 {
            color: #fff;
            font-weight: bold;
        }

        .form-control {
            background: #222;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus {
            background: #333;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-register {
            background-color: #00c6ff; /* Azul brillante para resaltar el tema futurista */
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-register:hover {
            background-color: #0099cc; /* Azul más oscuro para hover */
        }

        .alert {
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 10px;
        }

        /* Link de login */
        .login-link {
            color: #00c6ff; /* Azul brillante similar al botón */
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        .login-link:hover {
            color: #0099cc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img src="https://img.freepik.com/vector-gratis/plantilla-logotipo-computadora-tecnologia_23-2149199401.jpg"
                 alt="Computron Logo" width="40" height="40" class="me-2">
            <span class="fw-bold">TIENDA COMPUTRON</span>
        </a>
    </div>
</nav>

<div class="register-container">
    <h2>Regístrate</h2>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="mt-3">
            <input th:field="*{name}" class="form-control" type="text" placeholder="Nombre" required>
        </div>
        <div class="mt-3">
            <input th:field="*{last}" class="form-control" type="text" placeholder="Apellido" required>
        </div>
        <div class="mt-3">
            <input th:field="*{email}" class="form-control" type="email" placeholder="Correo" required>
        </div>
        <div class="mt-3">
            <input th:field="*{username}" class="form-control" type="text" placeholder="Usuario" required>
        </div>
        <div class="mt-3">
            <input th:field="*{password}" class="form-control" type="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-register mt-4">Regístrame</button>
    </form>
    <a th:href="@{/login}" class="login-link">¿Ya tienes una cuenta? Inicia sesión</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
