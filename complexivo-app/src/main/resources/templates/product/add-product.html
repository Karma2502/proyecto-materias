<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TIENDA COMPUTRON</title>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
            padding: 8px 20px; /* Navbar más pequeño */
            z-index: 10;
            font-size: 16px; /* Letra más pequeña */
        }

        .navbar a {
            color: white !important; /* Color blanco para las letras */
        }

        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298); /* Degradado futurista */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding-top: 90px; /* Ajustado para que el navbar no cubra el formulario */
            margin: 0;
            color: white; /* Color blanco para todo el texto en el cuerpo */
        }

        .login-container {
            background: rgba(17, 17, 17, 0.9); /* Fondo oscuro semi-transparente */
            padding: 2rem;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }

        .login-container h2 {
            color: #fff;
            font-weight: bold;
        }

        .form-control {
            background: #222;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus {
            background: #333;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-login {
            background-color: #00c6ff; /* Azul brillante para resaltar el tema futurista */
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #0099cc; /* Azul más oscuro para hover */
        }

        .alert {
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 10px;
        }

        .register-link {
            color: #00c6ff; /* Azul brillante similar al botón */
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        .register-link:hover {
            color: #0099cc;
        }

        /* Adjusting the form container */
        .container {
            margin-top: 310px; /* Asegura que no esté debajo del navbar */
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro para el formulario */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .form-actions button {
            margin-top: 10px;
        }

        label, .form-label {
            color: white !important; /* Asegura que las etiquetas tengan color blanco */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="https://img.freepik.com/vector-gratis/plantilla-logotipo-computadora-tecnologia_23-2149199401.jpg"
                 alt="Computron Logo" width="40" height="40" class="me-2">
            <span class="fw-bold">TIENDA COMPUTRON</span>
        </a>
    </div>
</nav>

<div class="container">
    <h1>AGREGAR PRODUCTO</h1>

    <form th:action="@{${product.id == null} ? '/add' : '/product/edit/'+${product.id}}" th:object="${product}" method="post">
        <div class="mt-3">
            <label for="name" class="form-label">Nombre</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" required>
        </div>

        <div class="mt-3">
            <label for="stock" class="form-label">Stock</label>
            <input th:field="*{stock}" type="number" class="form-control" id="stock" required>
        </div>

        <div class="mt-3">
            <label for="quantity" class="form-label">Cantidad</label>
            <input th:field="*{quantity}" type="number" class="form-control" id="quantity" required>
        </div>

        <div class="mt-3">
            <label for="price" class="form-label">Precio</label>
            <input th:field="*{price}" type="number" class="form-control" id="price" step="0.01" min="0" required>
        </div>

        <div class="mt-3">
            <label for="category" class="form-label">Categoría</label>
            <select th:field="*{category}" class="form-control" id="category" required>
                <option value="" selected>Seleccionar Categoría</option>
                <option value="tarjeta_memoria">Tarjetas de Memoria</option>
                <option value="pantallas">Pantallas</option>
                <option value="mouse">Mouse</option>
                <option value="teclados">Teclados</option>
                <option value="procesadores">Procesadores</option>
                <option value="discos_duros">Discos Duros</option>
            </select>
        </div>

        <div class="mt-3">
            <label for="brand" class="form-label">Marca</label>
            <select th:field="*{brand}" class="form-control" id="brand" required>
                <option value="" selected>Seleccionar Marca</option>
                <option value="dell">Dell</option>
                <option value="hp">HP</option>
                <option value="lenovo">Lenovo</option>
                <option value="asus">Asus</option>
                <option value="apple">Apple</option>
            </select>
        </div>

        <div class="mt-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4" required></textarea>
        </div>

        <div class="form-actions mt-4">
            <button class="btn btn-success" type="submit">Guardar Producto</button>
            <button class="btn btn-danger" type="button" onclick="window.location.href='/'">Cancelar</button>
        </div>
    </form>
</div>

</body>
</html>
