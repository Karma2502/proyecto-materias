<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIENDA COMPUTRON - CATALOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298); /* Degradado futurista */
            backdrop-filter: blur(5px);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Contenedor principal */
        .container {
            background: rgba(17, 17, 17, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            max-width: 90%;
        }

        h1 {
            color: #00c6ff; /* Azul brillante */
            font-weight: bold;
            text-align: center;
        }

        /* Tabla */
        .table {
            background-color: #222;
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: #00c6ff; /* Azul brillante */
            color: black;
        }

        .table tbody tr:hover {
            background-color: #333;
        }

        /* Botones */
        .btn-add {
            background-color: #00c6ff;
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-add:hover {
            background-color: #0099cc;
        }

        .btn-warning {
            background-color: #00c6ff;
            border: none;
        }

        .btn-warning:hover {
            background-color: #0099cc;
        }

        .btn-danger {
            background-color: #f44336; /* Rojo para eliminar */
            border: none;
        }

        .btn-danger:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img src="https://img.freepik.com/vector-gratis/plantilla-logotipo-computadora-tecnologia_23-2149199401.jpg"
                 alt="Computron Logo" width="40" height="40" class="me-2">
            <span class="fw-bold">TIENDA COMPUTRON</span>
        </a>
        <a class="navbar-brand ms-auto" th:href="@{/logout}">Cerrar sesión</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">PRODUCTOS</h1>
    </div>

    <div class="mb-3" th:if="${role != 'ROLE_USER'}">
        <a th:href="@{/add}" class="btn btn-add">Agregar Producto</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Stock</th>
                <th>Descripción</th>
                <th class="text-center" th:if="${role != 'ROLE_USER'}">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category.name}"></td>
                <td th:text="${product.stock}"></td>
                <td th:text="${product.description}"></td>
                <td class="text-center" th:if="${role != 'ROLE_USER'}">
                    <div class="d-inline-flex gap-2">
                        <a class="btn btn-warning btn-sm" th:href="@{/product/edit/{id}(id=${product.id})}">Editar</a>
                        <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post"
                              onsubmit="return confirm('¿Seguro que quiere eliminar este producto?')">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
